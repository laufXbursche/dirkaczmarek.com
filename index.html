<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <title>Dirk Kaczmarek â€“ Zugang</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <link rel="stylesheet" href="css/style.css">
</head>
<body data-page="login" data-mobile-pad>
  <main class="login-shell">
    <div class="cursor-line" aria-hidden="true"><span class="cursor">_</span></div>
    <h1 class="email-title">hello@dirkaczmarek.com</h1>
    <form class="login-grid" data-login-form autocomplete="off">
      <label class="visually-hidden" for="password">Passwort eingeben</label>
      <div class="input-row">
        <input id="password" name="password" type="password" inputmode="text" autocomplete="current-password" placeholder="Password" required>
        <button type="button" class="icon-button" data-toggle-visibility aria-label="Passwort anzeigen">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M2 12s4-6 10-6 10 6 10 6-4 6-10 6-10-6-10-6Z" />
            <circle cx="12" cy="12" r="3" />
          </svg>
        </button>
      </div>
      <button type="submit" class="glow-button">Enter</button>
    </form>
    <div class="error-log" data-error-box aria-live="polite"></div>
  </main>
  <script src="js/main.js" type="module"></script>
</body>
</html>
